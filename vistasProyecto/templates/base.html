<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Proyectos de Energía{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container-fluid flex-grow-1">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-2 bg-dark text-white vh-100 position-fixed p-3">
                <h5 class="text-center my-4">Gestión de Energía</h5>
                <nav class="nav flex-column">
                    <a class="nav-link text-white-50 my-2 py-2 btn btn-dark" href="{{ url_for('proyecto.home') }}">
                        <i class="fas fa-project-diagram"></i> Proyectos
                    </a>
                    <a class="nav-link text-white-50 my-2 py-2 btn btn-dark" href="#">
                        <i class="fas fa-history"></i> Historial
                    </a>
                    <a class="nav-link text-white-50 my-2 py-2 btn btn-dark" href="{{ url_for('inversionista.home') }}">
                        <i class="fas fa-users"></i> Inversionistas
                    </a>
                    <a class="nav-link text-white-50 my-2 py-2 btn btn-dark" href="{{ url_for('participacion.home') }}">
                        <i class="fas fa-users"></i> Participaciones
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="col-md-10 offset-md-2">
                <header class="bg-white py-3 shadow-sm">
                    <div class="container-fluid">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 class="h4 text-dark mb-0">Proyecto Energía</h1>
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-user-circle"></i> Perfil
                            </button>
                        </div>
                    </div>
                </header>

                <section class="content py-4 px-3">
                    <div class="container-fluid bg-white shadow-sm rounded py-4">
                        {% block content %}{% endblock %}
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white mt-auto">
        <p class="mb-0">&copy; 2024 Desarrollado por Alexis Jara</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
