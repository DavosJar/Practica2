{% extends "base.html" %}
{% block title %}{{ 'Editar Proyecto' if is_edit else 'Agregar Nuevo Proyecto' }}{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-4">{{ 'Editar Proyecto' if is_edit else 'Agregar Nuevo Proyecto' }}</h2>
    <div class="container">
        <form method="POST" action="{{ url_for('proyecto.update_proyecto', id=proyecto.get('id')) if is_edit else url_for('proyecto.post_proyecto_form') }}">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="{{ proyecto.nombre if is_edit else '' }}" required>

            <label for="descripcion">Descripci칩n:</label>
            <textarea name="descripcion" required>{{ proyecto.descripcion if is_edit else '' }}</textarea>

            <label for="fecha_inicio">Fecha de inicio:</label>
            <input type="date" name="fecha_inicio" value="{{ proyecto.fechaInicio if is_edit else '' }}" required>

            <label for="fecha_fin">Fecha de fin (opcional):</label>
            <input type="date" name="fecha_fin" value="{{ proyecto.fechaFin if is_edit else '' }}">

            <label for="presupuesto">Costo Estimado Inicial:</label>
            <input type="number" name="presupuesto" value="{{ proyecto.costoEstimadoInicial if is_edit else '' }}" required>

            <label for="inversion">Inversi칩n:</label>
            <input type="number" name="inversion" value="{{ proyecto.inversion if is_edit else '' }}" step="0.01">

            <select name="tipo">
                {% if tipos %}
                    {% for key, value in tipos %}
                        <option value="{{ key }}" {% if is_edit and proyecto.tipoEnergia == key %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                {% else %}
                    <option value="" disabled>No disponible</option>
                {% endif %}
            </select>

            <label for="estado">Estado:</label>
            <select name="estado">
                {% for key, value in estado %}
                    <option value="{{ key }}" {% if is_edit and proyecto.estado == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>

            <label for="provincia">Ubicaci칩n:</label>
            <select name="provincia">
                {% for key, value in provincia %}
                    <option value="{{ key }}" {% if is_edit and proyecto.ubicacion == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>

            <label for="capacidad">Capacidad:</label>
            <input type="number" name="capacidad" value="{{ proyecto.capacidad if is_edit else '' }}">

            <label for="tiempo_de_vida">Tiempo de Vida (en a침os):</label>
            <input type="number" name="tiempo_de_vida" value="{{ proyecto.tiempoDeVida if is_edit else '' }}">

            <button type="submit">{{ 'Actualizar Proyecto' if is_edit else 'Guardar Proyecto' }}</button>
        </form>
    </div>
</div>
{% endblock %}
